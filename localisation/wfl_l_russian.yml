wfl_battlefleet_company_desc:0 "Производитель надводных боевых кораблей"
wfl_celia_cumani_aintree:0 "Селия Кумани Эйнтри"
wfl_celia_cumani_aintree_desc:0 "Двукратная чемпионка ежегодного рыцарского турнира Академии.\nСчитается одаренной в рыцарстве, а также является президентом студенческого совета"
wfl_juana_del_moral:0 "Фана дель Мораль"
wfl_juana_del_moral_desc:0 "Несмотря на то, что родилась в богатой дворянской семье, весьма вежлива и сострадательна."
wfl_angelise_ikaruga_misurugi:0 "Анжелиз Икаруга Мисуруги"
wfl_angelise_ikaruga_misurugi_desc:0 "Первая принцесса империи Мисуруги, представительница дворянской семьи, управляющей страной. Оказавшись нормой — девушкой, невосприимчивой к мане, была лишена титула и сослана на отдалённый остров."
