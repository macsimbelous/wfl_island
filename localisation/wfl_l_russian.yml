wfl_velvet_crowe_desc:0 "Пожирательница, сбежавшая из тюрьмы-острова"
wfl_matoi_ryuko:0 "Рюко Матой"
wfl_matoi_ryuko_desc:0 "Человек с вживленными Нитями жизни"
wfl_ange_le_carre:0 "Анж ле Карре"
wfl_ange_le_carre_dec:0 "Довольно тихая и сдержанная особа. Мастерски умеет врать, из-за чего трудно понять, когда она врёт, а когда — говорит правду"
wfl_mikumo_guynemer:0 "Микумо Гинемер"
wfl_mikumo_guynemer_desc:0 "Главная вокалистка Валькирии"
wfl_stalin_girl:0 "Сталин"
wfl_stalin_girl_desc:0 "Сталина на Вас нет!\n§RИзврашенцы!"
wfl_prinz_eugen:0 "Принц Ойген"
wfl_prinz_eugen_desc:0 "Тяжёлый крейсер Железнокровных"
wfl_mirage_farina_jenius:0 "Мираж Фарина Джениус"
wfl_mirage_farina_jenius_desc:0 "Единственная девушка в «Дельте», одна из ее пилотов. Хоть у нее и не всегда это получается, но пытается быть сосредоточенной и бескомпромиссной, если дело касается пилотирования."
wfl_mosin_nagant:0 "Винтовка Мосина"
wfl_mosin_nagant_desc:0 "Винтовка Мосина"
wfl_sanya_v_litvyak:0 "Саня В. Литвяк"
wfl_sanya_v_litvyak_desc:0 "Самая молчаливая и таинственная ведьма в отряде. Полное имя — Александра Владимировна Литвяк. Её основной способностью является обнаружение неуроев и передача радиоволн, поэтому её определили на ночное патрулирование."
wfl_yamato_navy_chief:0 "Ямато"
wfl_yamato_navy_chief_desc:0 "Линкор первого класса, была создана в строгой секретности и долгое время скрывалась от посторонних глаз"
wfl_atago_al_navy_chief:0 "Атаго"
wfl_atago_al_navy_chief_desc:0 "Тяжёлый крейсер Империи Сакуры"
wfl_asuna_high_command:0 "Асуна"
wfl_asuna_high_command_desc:0 "Являлась сублидером в гильдии Рыцари крови в Старом Айнкраде"
wfl_klara_high_command:0 "Клара"
wfl_klara_high_command_desc:0 "Красивая молодая девушка из России. Родилась и выросла в Новосибирске. По словам Клары, её отец работает в разведке, чем она изрядно пользуется для сбора информации. Спокойная и расчётливая особа, всегда трезво оценивает ситуацию и даже в самых критических ситуациях не теряет самообладания."
wfl_rokosovskii_girl_high_command:0 "Рокосовский"
wfl_rokosovskii_girl_high_command_desc:0 "Очень сильно хочет захватить Берлин"
wfl_patton_girl_high_command:0 "Паттон"
wfl_patton_girl_high_command_desc:0 "Американский генерал"
wfl_akeno_misaki:0 "Акэно Мисаки"
wfl_akeno_misaki_desc:0 "Главная героиня, капитан «Харэкадзэ». Не обладает особыми талантами. Считает всю команду своей семьёй."
wfl_sovetskaya_rossiya:0 "Советская Россия"
wfl_sovetskaya_rossiya_desc:0 "Линейные корабли проекта 23 (тип «Советский Союз») — проект линейных кораблей, строившихся для Военно-Морского Флота СССР в конце 1930-х — начале 1940-х годов в рамках программы строительства «Большого морского и океанского флота». Считалось, что новые линкоры будут самыми большими и мощными в мире. Ни один из заложенных кораблей проекта не удалось достроить и включить в состав советского флота."
wfl_arisa_mitaka:0 "Ариса Митака"
wfl_arisa_mitaka_desc:0 "Одна из двух лучших пилотов 801 эскадрильи."
wfl_eagle:0 "Игл"
wfl_eagle_desc:0 "Девушка-анима с авиационной базы в городе Наха. Уверенная в себе, наивная и беззаботная, она обладает превосходными показателями и всегда сбивает вражеские самолёты с невинной улыбкой."
wfl_i_401:0 "Иона"
wfl_i_401_desc:0 "Подводная лодка Туманного флота"
wfl_lucy_yamagami:0 "Люси Ямагами"
wfl_lucy_yamagami_desc:0 "Люси Ямагами - владелица самого странного имени. Когда она родилась, родители не знали какое имя ей дать, поэтому спросили у своих знакомых. Но они не ожидали, что им предложат много интересных вариантов, и потому написали все предложения в бланке для оформления свидетельства о рождении. По невнимательности или по глупости гос служащего ее имя так и оформили, поэтому Люси ужасно ненавидит государственных работников. Пошла на гос службу только чтобы найти этого придурковатого работника и \"сказать ему пару ласковых\"."
wfl_camilla:0 "Камилла"
wfl_camilla_desc:0 "Первая принцеса Нохриан"
wfl_minami_nitta:0 "Минами Нитта"
wfl_minami_nitta_desc:0 "Студентка колледжа, занимается лакроссом. Хоть она умна и спортивна, Минами узнала, чего на самом деле хочет, только когда вошла в контакт с миром идолов в те времена, когда она была неуверенна в себе. Нитта — из тех, кто очень ценит свою семью."
wfl_marblehead:0 "Марблхэд"
wfl_marblehead_desc:0 "Лёгкий крейсер типа Омаха"
wfl_aoi_sakurai:0 "Аой Сакураи"
wfl_aoi_sakurai_desc:0 "Терпеть не может мужчин."
